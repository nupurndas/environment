---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ai-ops-app
  labels:
    app: ai-ops
spec:
  replicas: 3
  selector:
    matchLabels:
      app: ai-ops
  template:
    metadata:
      labels:
        app: ai-ops
    spec:
      containers:
      - name: ai-ops-app
        image: 123567527883.dkr.ecr.us-west-2.amazonaws.com/ai-ops:latest
        ports:
        - containerPort: 3000
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 500m
            memory: 512Mi
        livenessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: ai-ops-service
spec:
  type: NodePort
  selector:
    app: ai-ops
  ports:
  - port: 80
    targetPort: 3000
    protocol: TCP
