apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ai-ops-ingress
spec:
  ingressClassName: alb
  rules:
  - http:
      paths:
      - path: /*
        pathType: ImplementationSpecific
        backend:
          service:
            name: ai-ops-service
            port:
              number: 80
